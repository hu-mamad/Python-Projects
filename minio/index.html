<!DOCTYPE html>
<html>
<head>
    <title>Minio Buckets Console</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#minioForm").submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "/minio_action",
                    data: formData,
                    success: function(response) {
                        $("#result").text(response.result);
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Here you can do anything with your Minio buckets console.</h1>
    <h2>Enter number of the action you want to do:</h2>
    <h3>(Enter "quit" to exit.)</h3>
    <!-- Add your inputs, forms, and buttons here to gather user input. -->
    <form id="minioForm">
        <input type="text" name="client_input">
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</body>
</html>
